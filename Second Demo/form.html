<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1><i><b>Student Registration Form</b></i></h1>
    <form>
        <p>Enter Your First Name: <input type="text" placeholder=" First name"  name ="fname"/></p>
        <p>Enter Your Last Name: <input type="text" placeholder="Last name" name="lname"/></p>
        <p>Enter Your Age: <input type="number" placeholder="Age" name="age"/></p>
        <p>Enter Password: <input type="password" placeholder="Password" name="password"/></p>
       <hr/>
         <p><b>Enter Gender:</b></p>
         <span>Male:<input type="radio" name="gender" value="male"/></span>
         <span>Female:<input type="radio" name="gender" value="female"/></span>
         <span>Others:<input type="radio" name="gender" value="other"/></span>
<hr>

  <p><b>Select Favourite Subjects:</b></p>
        <p>C++<input type ="checkbox" name="subjects" value="C++"></p>
        <p>Python<input type ="checkbox" name="subjects" value="Python"></p>
        <p>Java<input type ="checkbox" name="subjects" value="Java"></p>
        <p>TOC<input type ="checkbox" name="subjects" value="TOC"></p>
        <p>DBMS<input type ="checkbox" name="subjects" value="DBMS"></p>
       <hr>

       <p><b>Upload Your Image: </b><input type="file" name="passport"></p>
       <hr>
       <p><b>Feedback:</b> <textarea rows="5"></textarea></p>

        <input type="Submit" value="Submit"/>
        <input type="Reset"/>

    </form>

</body>
</html>
